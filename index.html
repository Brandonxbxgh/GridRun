<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDRUN</title>
  <style>
    /* Reset and General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #1a1c30, #292942, #1a1c30);
      animation: backgroundMove 10s infinite alternate;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Background Animation */
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px #ff5733, 0 0 30px #ff5733;
    }

    button {
      margin: 15px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff5733, #ff8b3d);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 87, 51, 0.7);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(255, 110, 60, 1);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 79, 40, 0.9);
    }

    .menu-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .menu-footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #bbb;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Main Menu -->
    <div class="menu-screen" id="main-menu">
      <h1>GRIDRUN</h1>
      <button onclick="loadModeSelect()">PLAY</button>
      <button onclick="alert('Login Placeholder')">LOGIN</button>
      <button onclick="alert('Coming Soon!')">SETTINGS</button>
    </div>
  </div>

  <div class="menu-footer">Â© 2025 GRIDRUN Studios</div>

  <script>
    // Replace Main Menu Content with Mode Select Screen
    function loadModeSelect() {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <!-- Mode Select -->
        <div class="menu-screen" id="mode-select">
          <h1>Select Mode</h1>
          <button onclick="loadCampaignMode()">Campaign</button>
          <button onclick="loadEndlessMode()">Endless</button>
          <button onclick="loadMainMenu()">Back</button>
        </div>
      `;
    }

    // Load Campaign Mode (Placeholder for Now)
    function loadCampaignMode() {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <div class="menu-screen">
          <h1>Campaign Mode</h1>
          <p>Coming Soon...</p>
          <button onclick="loadModeSelect()">Back</button>
        </div>
      `;
    }

    // Load Endless Mode (Placeholder for Now)
    function loadEndlessMode() {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <div class="menu-screen">
          <h1>Endless Mode</h1>
          <p>Coming Soon...</p>
          <button onclick="loadModeSelect()">Back</button>
        </div>
      `;
    }

    // Reload Main Menu
    function loadMainMenu() {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <!-- Main Menu -->
        <div class="menu-screen">
          <h1>GRIDRUN</h1>
          <button onclick="loadModeSelect()">PLAY</button>
          <button onclick="alert('Login Placeholder')">LOGIN</button>
          <button onclick="alert('Coming Soon!')">SETTINGS</button>
        </div>
      `;
    }
  </script>
</body>
</html>
