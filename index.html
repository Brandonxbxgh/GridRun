<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no" />
  <title>GRIDRUN</title>
  <style>
    /* Reset and General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #1a1c30, #292942, #1a1c30);
      animation: backgroundMove 10s infinite alternate;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    #phaser-container {
      display: none; /* To switch screens between Phaser gameplay and menus */
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    canvas { display: block; margin: 0 auto; }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px #ff5733, 0 0 30px #ff5733;
    }

    button {
      margin: 8px;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff5733, #ff8b3d);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 87, 51, 0.7);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(255, 110, 60, 1);
    }
    button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .menu-screen, .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="menu-screen" id="main-menu">
      <h1>GRIDRUN</h1>
      <button onclick="loadModeSelect()">PLAY</button>
      <button onclick="alert('Login Feature Coming Soon')">LOGIN</button>
      <button onclick="alert('Settings Coming Soon')">SETTINGS</button>
    </div>
  </div>

  <div id="phaser-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script>
    /***********************
     * SAVING PROGRESS
     ***********************/
    const SAVE_KEY = "gridrun_progress";
    const defaultProgress = () => ({
      worldsUnlocked: 1,
      levelsUnlocked: [1, 0, 0],
      bestScores: [...Array(3)].map(() => Array(5).fill(0)),
      endlessBest: 0,
    });

    const saveProgress = (progress) => localStorage.setItem(SAVE_KEY, JSON.stringify(progress));
    const loadProgress = () => {
      const raw = localStorage.getItem(SAVE_KEY);
      try {
        return raw ? { ...defaultProgress(), ...JSON.parse(raw) } : defaultProgress();
      } catch {
        return defaultProgress();
      }
    };

    let progress = loadProgress();

    /***********************
     * WORLD / LEVEL CONFIGURATION
     ***********************/
    const WORLDS = [
      { name: "Neon Bliss", description: "Bright, friendly neon world.", colors: [0xff22ff, 0x2222ff, 0x88ffdd] },
      { name: "Techno Abyss", description: "Cold, metallic geometric world.", colors: [0x55aaff, 0x33ddff, 0x0055ff] },
      { name: "Astral Surge", description: "Galactic, glowing space.", colors: [0xaa00ff, 0x8855ff, 0x4444ff] },
    ];

    const LEVELS = [
      { time: 30, scores: { bronze: 350, silver: 500, gold: 750 } },
      { time: 45, scores: { bronze: 600, silver: 900, gold: 1300 } },
      { time: 60, scores: { bronze: 1100, silver: 1400, gold: 1800 } },
      { time: 75, scores: { bronze: 1500, silver: 2000, gold: 2500 } },
      { time: 90, scores: { bronze: 2000, silver: 2700, gold: 3500 } },
    ];

    /***********************
     * MENU FUNCTIONS
     ***********************/
    const loadModeSelect = () => {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <div class="menu-screen">
          <h1>Select Mode</h1>
          <button onclick="loadCampaignMenu()">Campaign</button>
          <button onclick="loadEndlessIntro()">Endless</button>
          <button onclick="loadMainMenu()">Back</button>
        </div>
      `;
    };

    const loadCampaignMenu = () => {
      const container = document.getElementById("game-container");
      const worlds = WORLDS.map(
        ({ name, description }, i) => `
          <button onclick="loadWorld(${i})" ${i < progress.worldsUnlocked ? "" : "disabled"}>${name}</button>
        `
      ).join("");

      container.innerHTML = `
        <div class="menu-screen">
          <h1>Campaign</h1>
          <p>Choose a world:</p>
          ${worlds}
          <button onclick="loadModeSelect()">Back</button>
        </div>
      `;
    };

    const loadWorld = (worldIdx) => {
      const container = document.getElementById("game-container");
      const world = WORLDS[worldIdx];
      const levels = LEVELS.map((level, i) => `
        <button onclick="startPhaser(${worldIdx}, ${i})" ${i < progress.levelsUnlocked[worldIdx] ? "" : "disabled"}>
          Level ${i + 1} (Best: ${progress.bestScores[worldIdx][i]})
        </button>
      `).join("");

      container.innerHTML = `
        <div class="menu-screen">
          <h1>${world.name}</h1>
          <p>${world.description}</p>
          ${levels}
          <button onclick="loadCampaignMenu()">Back</button>
        </div>
      `;
    };

    /***********************
     * PHASER GAME FUNCTIONS
     ***********************/
    const startPhaser = (worldIdx, levelIdx) => {
      alert(`Start World ${worldIdx + 1}, Level ${levelIdx + 1}!`);
      // This is where you pass world and level data to Phaser scenes.
    };

    loadMainMenu = () => {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <div id="main-menu" class="menu-screen">
          <h1>GRIDRUN</h1>
          <button onclick="loadModeSelect()">PLAY</button>
          <button onclick="alert('Login Placeholder')">LOGIN</button>
          <button onclick="alert('Settings Placeholder')">SETTINGS</button>
        </div>
      `;
    };

    loadMainMenu();
  </script>
</body>
</html>
