<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDRUN</title>
  <style>
    /* Reset and General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #1a1c30, #292942, #1a1c30);
      animation: backgroundMove 10s infinite alternate;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Background Animation */
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px #ff5733, 0 0 30px #ff5733;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      margin: 5px;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff5733, #ff8b3d);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 87, 51, 0.7);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(255, 110, 60, 1);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 79, 40, 0.9);
    }

    .menu-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Main Menu -->
    <div class="menu-screen" id="main-menu">
      <h1>GRIDRUN</h1>
      <button onclick="loadModeSelect()">PLAY</button>
      <button onclick="alert('Login Placeholder')">LOGIN</button>
      <button onclick="alert('Coming Soon!')">SETTINGS</button>
    </div>
  </div>

  <script>
    // Simulated Local Storage for Campaign Progress
    const progress = {
      worldsUnlocked: 1,
      levelsUnlocked: [1, 0, 0], // Tracks unlocked levels for Worlds 1-3
    };

    // Main Menu -> Mode Select Screen
    function loadModeSelect() {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <div class="menu-screen">
          <h1>Select Mode</h1>
          <button onclick="loadCampaignMode()">Campaign</button>
          <button onclick="alert('Endless Mode Placeholder')">Endless</button>
          <button onclick="loadMainMenu()">Back</button>
        </div>
      `;
    }

    // Campaign -> World Selection Screen
    function loadCampaignMode() {
      const container = document.getElementById("game-container");
      const worlds = Array.from({ length: 3 }, (_, i) => `
        <button onclick="loadWorld(${i + 1})" ${progress.worldsUnlocked > i ? '' : 'disabled'}>
          ${progress.worldsUnlocked > i ? `World ${i + 1}` : 'Locked'}
        </button>
      `).join("");

      container.innerHTML = `
        <div class="menu-screen">
          <h1>Campaign</h1>
          <p>Select a World</p>
          ${worlds}
          <button onclick="loadModeSelect()">Back</button>
        </div>
      `;
    }

    // World Selection -> Level Selection Screen
    function loadWorld(worldNumber) {
      const container = document.getElementById("game-container");
      const levelsUnlocked = progress.levelsUnlocked[worldNumber - 1];
      const levels = Array.from({ length: 5 }, (_, i) => `
        <button onclick="loadLevelIntro(${worldNumber}, ${i + 1})" ${i < levelsUnlocked ? '' : 'disabled'}>
          ${i < levelsUnlocked ? `Level ${i + 1}` : 'Locked'}
        </button>
      `).join("");

      container.innerHTML = `
        <div class="menu-screen">
          <h1>World ${worldNumber} Levels</h1>
          <p>Select a Level</p>
          ${levels}
          <button onclick="loadCampaignMode()">Back</button>
        </div>
      `;
    }

    // Level Selection -> Level Intro Screen
    function loadLevelIntro(worldNumber, levelNumber) {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <div class="menu-screen">
          <h1>Level ${levelNumber} - World ${worldNumber}</h1>
          <p>Requirement: Survive 60 seconds</p>
          <p>Performance Tiers: <strong>Bronze</strong> / <strong>Silver</strong> / <strong>Gold</strong></p>
          <button onclick="playLevel(${worldNumber}, ${levelNumber})">Start</button>
          <button onclick="loadWorld(${worldNumber})">Back</button>
        </div>
      `;
    }

    // Placeholder for Gameplay Implementation
    function playLevel(worldNumber, levelNumber) {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <div class="menu-screen" style="gap: 20px;">
          <h1>Playing Level ${levelNumber}</h1>
          <p>World ${worldNumber}</p>
          <p>Gameplay placeholder. Implement mechanics here.</p>
          <button onclick="alert('Simulating Level Completion'); completeLevel(${worldNumber}, ${levelNumber});">Complete Level</button>
        </div>
      `;
    }

    // Mark Level as Complete and Unlock Next
    function completeLevel(worldNumber, levelNumber) {
      if (progress.levelsUnlocked[worldNumber - 1] === levelNumber) {
        progress.levelsUnlocked[worldNumber - 1]++;
        if (levelNumber === 5 && worldNumber < 3) {
          progress.worldsUnlocked = Math.max(progress.worldsUnlocked, worldNumber + 1);
        }
      }
      loadWorld(worldNumber);
    }

    // Reload Main Menu
    function loadMainMenu() {
      const container = document.getElementById("game-container");
      container.innerHTML = `
        <div class="menu-screen">
          <h1>GRIDRUN</h1>
          <button onclick="loadModeSelect()">PLAY</button>
          <button onclick="alert('Login Placeholder')">LOGIN</button>
          <button onclick="alert('Coming Soon!')">SETTINGS</button>
        </div>
      `;
    }
  </script>
</body>
</html>
