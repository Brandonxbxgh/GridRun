<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDRUN</title>
  <style>
    /* Reset and General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #1a1c30, #292942, #1a1c30);
      animation: backgroundMove 10s infinite alternate;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Background Animation */
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      margin: 10px;
      background: linear-gradient(45deg, #ff5733, #ff8b3d);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    canvas {
      background: #000;
      border: 3px solid #fff;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>GRIDRUN</h1>
    <button onclick="startGame()">START</button>
  </div>

  <script>
    // Variables
    let canvas, ctx;
    let player, obstacles, gameState, gridCellSize, gridSize;

    // Start the game
    function startGame() {
      initializeCanvas();
      initializeGameObjects();
      renderGame();
    }

    // Initialize Canvas
    function initializeCanvas() {
      canvas = document.createElement("canvas");
      ctx = canvas.getContext("2d");
      document.body.appendChild(canvas);

      // Portrait grid dimensions
      gridSize = { cols: 7, rows: 12 };
      canvas.width = Math.min(window.innerWidth, window.innerHeight * (gridSize.cols / gridSize.rows));
      canvas.height = canvas.width * (gridSize.rows / gridSize.cols);
      
      gridCellSize = canvas.width / gridSize.cols; // Dynamically determine cell size
    }

    // Initialize game objects
    function initializeGameObjects() {
      player = { x: 3, y: 8, size: gridCellSize * 0.8, color: "#0f0", speed: 5 };
      obstacles = [];
      gameState = { running: true };
    }

    // Render game
    function renderGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawPlayer();
    }

    // Draw grid
    function drawGrid() {
      for (let i = 0; i < gridSize.cols; i++) {
        for (let j = 0; j < gridSize.rows; j++) {
          ctx.strokeStyle = "#444";
          ctx.strokeRect(i * gridCellSize, j * gridCellSize, gridCellSize, gridCellSize);
        }
      }
    }

    // Draw player
    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(
        (player.x + 0.5) * gridCellSize,
        (player.y + 0.5) * gridCellSize,
        player.size / 2,
        0,
        2 * Math.PI
      );
      ctx.fill();
    }
  </script>
</body>
</html>
